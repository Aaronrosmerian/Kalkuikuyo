<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("https://wallpapercave.com/wp/wp11814665.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        font-family: "Arial", sans-serif;
      }

      .calculator {
        border: 2px solid #333;
        border-radius: 10px;
        overflow: hidden;
        width: 500px;
        position: relative;
        right: 26rem;
        top: 7rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .display {
        background: #333;
        color: white;
        text-align: right;
        padding: 20px;
        font-size: 2em;
        border-bottom: 2px solid #333;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .button {
        border: 1px solid #333;
        padding: 20px;
        font-size: 1.5em;
        background: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }

      .button:hover {
        background: #f0f0f0;
      }

      .button:active {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="deleteLast()">DEL</button>
        <button class="button" onclick="appendNumber('/')">/</button>
        <button class="button" onclick="appendNumber('*')">*</button>
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="appendNumber('-')">-</button>
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="appendNumber('+')">+</button>
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendNumber('.')">.</button>
        <button class="button" onclick="appendNumber('A')">A</button>
        <button class="button" onclick="appendNumber('L')">L</button>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");
      let currentInput = "0";

      function appendNumber(number) {
        if (currentInput === "0" && number !== ".") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        display.textContent = currentInput;
      }

      function clearDisplay() {
        currentInput = "0";
        display.textContent = currentInput;
      }

      function deleteLast() {
        if (currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
        } else {
          currentInput = "0";
        }
        display.textContent = currentInput;
      }

      function calculate() {
        try {
          let result = eval(currentInput);
          if (result === 1.0) {
            display.textContent = "I Miss U";
          } else {
            currentInput = result.toString();
            display.textContent = currentInput;
          }
        } catch {
          currentInput = "I Love Kitagawa IkuyoooðŸ«¶ðŸ«¶ðŸ«¶";
          display.textContent = currentInput;
        }
      }
    </script>
  </body>
</html>
